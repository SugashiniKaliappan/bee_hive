name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd user_authentication
          npm ci

      - name: Run Tests
        run: |
          cd user_authentication
          npm test

      - name: Build Docker image
        run: docker build -t bee_hive .
