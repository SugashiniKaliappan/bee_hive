name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

- name: Start MongoDB
  run: sudo systemctl start mongodb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      services:
      mongo:
        image: mongo
        ports:

      - name: Set Environment Variables
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/test_db" >> $GITHUB_ENV
          echo "JWT_SECRET=your_secret_key" >> $GITHUB_ENV
          echo "PORT=5000" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          cd user_authentication
          npm ci

      - name: Run Tests
        run: |
          cd user_authentication
          npm test

      - name: Build Docker image
        run: docker build -t bee_hive .

